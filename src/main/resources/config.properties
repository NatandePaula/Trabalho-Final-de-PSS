# Configurações do Sistema de Gestão de Estoque - Loja de Vestuário

# Configurações do Banco de Dados
db.url=jdbc:mysql://localhost:3306/loja_vestuario
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Configurações da Aplicação
app.name=Sistema de Gestão de Estoque
app.version=1.0
app.description=Loja de Vestuário

# Configurações de Estoque
estoque.quantidade_minima_padrao=5
estoque.alerta_estoque_baixo=true
estoque.permite_estoque_negativo=false

# Configurações de Venda
venda.desconto_maximo_percentual=20.0
venda.taxa_imposto=0.0
venda.formas_pagamento=DINHEIRO,CARTAO_CREDITO,CARTAO_DEBITO,PIX

# Configurações de Compra
compra.frete_padrao=0.0
compra.imposto_padrao=0.0
compra.formas_pagamento=DINHEIRO,CARTAO_CREDITO,CARTAO_DEBITO,PIX,BOLETO

# Configurações de Usuário
usuario.senha_minima_caracteres=6
usuario.tentativas_login_maximas=3
usuario.bloqueio_temporario_minutos=30

# Configurações de Relatório
relatorio.itens_por_pagina=50
relatorio.formato_data=dd/MM/yyyy
relatorio.formato_moeda=R$ #,##0.00

# Configurações de Log
log.nivel=INFO
log.arquivo=logs/sistema.log
log.max_tamanho_mb=10
log.max_arquivos=5

# Configurações de Backup
backup.automatico=false
backup.intervalo_horas=24
backup.pasta=backups/
backup.manter_dias=30
